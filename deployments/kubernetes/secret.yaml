apiVersion: v1
kind: Secret
metadata:
  name: go-s3-sharing-secret
  namespace: go-s3-sharing
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  S3_BUCKET: eW91ci1zMy1idWNrZXQtbmFtZQ== # your-s3-bucket-name
  REDIS_PASSWORD: "" # Empty string for no password
  # Add AWS credentials if not using IAM roles
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
