apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-s3-sharing-ingress
  namespace: go-s3-sharing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - your-domain.com
      secretName: go-s3-sharing-tls
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-s3-sharing-service
                port:
                  number: 80
